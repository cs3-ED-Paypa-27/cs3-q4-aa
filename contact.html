<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Earlalou">
    <meta name="section" content="Calcium">
    <meta name="keyword" content="Q4AA">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        nav {
            width: 100%;
            height: 80px;
            background-color: #BF6991;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo{
            width:50px;
        }
        .navButton {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }
        .navButton:hover {
            background-color: #444;
        }
        .content {
            position: center;
            text-align : justify;
            font-size: 10px;
            color: black;
            background-color: #F2DCF2;
            width: 100%;
            height: 1000px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            left: 20%;
            padding: 50px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form textarea {
            resize: vertical;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://img.freepik.com/premium-vector/cognitive-science-icon-simple-element-illustration-cognitive-science-symbol-design-from-artificial-intelligence-collection-can-be-used-web-mobile_159242-12196.jpg" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="about.html" class="navButton">About Cognitive Science</a>
            <a href="processes.html" class="navButton">Cognitive Processes</a>
            <a href="applications.html" class="navButton">Applications of Cognitive Science</a>
            <a href="contact.html" class="navButton">Contact Us</a>
            <a href="index.html" class="navButton" id="logoutLink">Logout</a>
        </div>
    </nav>

    <div class="content">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');

            contactForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const formData = new FormData(contactForm);
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });

                localStorage.setItem('contactFormData', JSON.stringify(formObject));

                alert('Your message has been saved. We will reach out to you shortly!');

                contactForm.reset(); 
            });
        });
    </script>
</body>
</html>
<script>
    document.getElementById("logoutLink").addEventListener("click", function(event) {
        event.preventDefault(); 
        var confirmation = confirm("Are you sure you want to logout?"); 
        if (confirmation) {
            alert("Logout confirmed!");
            window.location.href = "index.html"; 
        } else {
            alert("Logout cancelled."); 
        }
    });
</script>
